<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Marca</th>
      <th>L&iacute;nea</th>
      <th>Modelo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.id }}</td>
      <td>{{ vehicle.marca }}</td>
      <td>{{ vehicle.linea }}</td>
      <td>{{ vehicle.modelo }}</td>
    </tr>
  </tbody>
</table>

</div>
